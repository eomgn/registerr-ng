<button mat-raised-button color="accent" (click)="addMessage()">
  Anexar lembrete
</button>

<div class="cards">
  <mat-card class="card" *ngFor="let item of homeModel; let i = index">
    <span class="details">
      <mat-card-title>{{ item.message }}</mat-card-title>
      <mat-card-subtitle>{{ item.message }}</mat-card-subtitle>
    </span>

    <span class="icons">
      <mat-icon class="edite" (click)="editMessage()">edite</mat-icon>
      <mat-icon class="delete" (click)="delete(item.id)">delete</mat-icon>
    </span>
  </mat-card>
</div>
