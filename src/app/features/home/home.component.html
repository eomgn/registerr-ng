<button mat-raised-button color="accent" (click)="addMessage()">
  Anexar lembrete
</button>

<div class="cards">
  <mat-card class="card" *ngFor="let item of homeModel">
    <span class="details">
      <mat-card-title>{{ item.message }}</mat-card-title>
      <mat-card-subtitle>{{ item.message }}</mat-card-subtitle>
    </span>

    <span class="icons">
      <mat-icon class="edite">edite</mat-icon>
      <mat-icon class="delete">delete</mat-icon>
    </span>
  </mat-card>
</div>
