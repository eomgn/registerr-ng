<h1 mat-dialog-title>Inserir lembrete</h1>
<div mat-dialog-content>
  <form class="example-form" [formGroup]="dialogForm">
    <mat-form-field class="example-full-width">
      <mat-label>TÃ­tulo</mat-label>
      <input matInput formControlName="title" name="title" />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Lembrete</mat-label>
      <textarea
        matInput
        type="textarea"
        formControlName="message"
        name="message"
      >
      </textarea>
    </mat-form-field>

    <div mat-dialog-actions>

      <button mat-button (click)="cancel()">Cancelar</button>
    </div>
  </form>
</div>
